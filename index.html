<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <header class="dashboard-header">
      <h1 class="dashboard-title">Weather Dashboard</h1>
    </header>
    <div class="dashboard-row">
      <div class="dashboard-column dashboard-column-left">
        <form id="city-form" class="dashboard-search-form">
          <h2 class="dashboard-search-header">Search for a City:</h2>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="dashboard-search-input" placeholder="Orlando" />
          <button class="dashboard-search-btn" id="btn">Search</button>
        </form>
        <hr />
        <div id="past-searches" class="dashboard-past-searches"></div>
      </div>
      <div class="dashboard-column dashboard-column-right">
        <div class="dashboard-daily-display" id="daily-display">
          <img id="header-icon" class="dashboard-weather-icon" />
          <h2 id="daily-header" class="dashboard-day-header"></h2>
          <ul id="daily-forecastinfo" class="dashboard-daily-forecastinfo">
            <li id="daily-temp" class="dashboard-daily-temp"></li>
            <li id="daily-humidity" class="dashboard-daily-humidity"></li>
            <li id="daily-wind" class="dashboard-daily-wind"></li>
          </ul>
        </div>

        <div class="dashboard-cards-container" id="weekDisplay">
          <h2 class="dashboard-card-header">5 Day Forecast:</h2>

          <div class="dashboard-card">
            <img id="day1-icon" class="dashboard-weather-icon" />
            <h3 id="day1-header" class="dashboard-day-header"></h3>
            <ul id="weekly-forecastinfo" class="dashboard-weekly-forecastinfo">
              <li id="daily-temp1" class="dashboard-daily-temp"></li>
              <li id="daily-humidity1" class="dashboard-daily-humidity"></li>
              <li id="daily-wind1" class="dashboard-daily-wind"></li>
            </ul>
          </div>

          <div class="dashboard-card">
            <img id="day2-icon" class="dashboard-weather-icon" />
            <h3 id="day2-header" class="dashboard-day-header"></h3>
            <ul id="weekly-forecastinfo" class="dashboard-weekly-forecastinfo">
              <li id="daily-temp2" class="dashboard-daily-temp"></li>
              <li id="daily-humidity2" class="dashboard-daily-humidity"></li>
              <li id="daily-wind2" class="dashboard-daily-wind"></li>
            </ul>
          </div>
          
          <div class="dashboard-card">
            <img id="day3-icon" class="dashboard-weather-icon" />
            <h3 id="day3-header" class="dashboard-day-header"></h3>
            <ul class="dashboard-forecast-info">
              <li><span class="dashboard-forecast-info-label">Temperature:</span> <span id="daily-temp3" class="dashboard-forecast-info-value"></span></li>
              <li><span class="dashboard-forecast-info-label">Humidity:</span> <span id="daily-humidity3" class="dashboard-forecast-info-value"></span></li>
              <li><span class="dashboard-forecast-info-label">Wind:</span> <span id="daily-wind3" class="dashboard-forecast-info-value"></span></li>
            </ul>
          </div>

          <div class="dashboard-card">
            <img id="day4-icon" class="dashboard-weather-icon" />
            <h3 id="day4-header" class="dashboard-day-header"></h3>
            <ul class="dashboard-forecast-info">
              <li><span class="dashboard-forecast-info-label">Temperature:</span> <span id="daily-temp4" class="dashboard-forecast-info-value"></span></li>
              <li><span class="dashboard-forecast-info-label">Humidity:</span> <span id="daily-humidity4" class="dashboard-forecast-info-value"></span></li>
              <li><span class="dashboard-forecast-info-label">Wind:</span> <span id="daily-wind4" class="dashboard-forecast-info-value"></span></li>
            </ul>
          </div>
          <div class="dashboard-card">
            <img id="day5-icon" class="dashboard-weather-icon" />
            <h3 id="day5-header" class="dashboard-day-header"></h3>
            <ul class="dashboard-forecast-info">
              <li><span class="dashboard-forecast-info-label">Temperature:</span> <span id="daily-temp5" class="dashboard-forecast-info-value"></span></li>
              <li><span class="dashboard-forecast-info-label">Humidity:</span> <span id="daily-humidity5" class="dashboard-forecast-info-value"></span></li>
              <li><span class="dashboard-forecast-info-label">Wind:</span> <span id="daily-wind5" class="dashboard-forecast-info-value"></span></li>
            </ul>
          </div>
        </div> <!-- end of dashboard-cards-container div -->
      </div> <!-- end of main container div -->
<script src="./script.js"></script>
</body>
</html>
